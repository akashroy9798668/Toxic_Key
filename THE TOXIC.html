<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ”¥ THE TOXIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI','Arial',sans-serif; }

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15,15,30,0.9);
        }

        body {
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:15px;
            overflow-x:hidden;
            position:relative;
        }

        .glitch-bg {
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,0,255,0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0,255,255,0.1) 0%, transparent 40%),
                radial-gradient(circle at 40% 50%, rgba(0,255,0,0.05) 0%, transparent 40%);
            z-index:-2;
            opacity:0.8;
        }

        .scan-line {
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:4px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            z-index:-1;
            animation: scan 3s linear infinite;
        }

        @keyframes scan { 0% { top:0%; } 100% { top:100%; } }

        .container {
            width:100%;
            max-width:95%;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius:20px;
            padding:25px 20px;
            border:1px solid rgba(255,255,255,0.1);
            box-shadow:0 0 30px rgba(255,0,255,0.3),
                        0 0 60px rgba(0,255,255,0.2),
                        inset 0 0 20px rgba(255,255,255,0.05);
            position:relative;
            overflow:hidden;
            margin:auto;
        }

        .container::before {
            content:'';
            position:absolute;
            top:-2px; left:-2px; right:-2px; bottom:-2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-pink));
            z-index:-1;
            border-radius:22px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow { 0% { filter:hue-rotate(0deg); } 100% { filter:hue-rotate(360deg); } }

        .header { text-align:center; margin-bottom:25px; position:relative; }

        /* Circle logo CSS */
        .logo-circle {
            width:100px;
            height:100px;
            border-radius:50%;
            overflow:hidden;
            margin:0 auto 15px auto;
            border:2px solid var(--neon-pink);
        }
        .logo-circle img {
            width:100%;
            height:100%;
            object-fit:cover;
        }

        .logo {
            font-size:2.5rem;
            font-weight:900;
            background:linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip:text;
            background-clip:text;
            color:transparent;
            text-shadow:0 0 15px rgba(255,0,255,0.5);
            letter-spacing:2px;
            margin-bottom:10px;
        }

        .subtitle { font-size:1rem; color:#aaa; margin-bottom:15px; }

        .stats { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin-bottom:25px; }
        .stat-card {
            flex:1;
            min-width:120px;
            background: rgba(0,0,0,0.4);
            border-radius:15px;
            padding:15px;
            text-align:center;
            border:1px solid rgba(0,255,255,0.2);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform:translateY(-5px); border-color:var(--neon-blue); }
        .stat-card i { font-size:1.8rem; color:var(--neon-green); margin-bottom:8px; }
        .stat-card h3 { font-size:0.9rem; color:#ccc; margin-bottom:5px; }
        .stat-card p { font-size:1.2rem; font-weight:bold; color:var(--neon-pink); }

        .key-box {
            background: rgba(0,0,0,0.5);
            border-radius:15px;
            padding:20px;
            text-align:center;
            margin-bottom:25px;
            border:1px solid rgba(255,0,255,0.3);
            position:relative;
            overflow:hidden;
        }
        .key-label { font-size:1rem; color:#aaa; margin-bottom:10px; }
        .key-value { font-size:1.5rem; font-family:'Courier New', monospace; font-weight:bold; color:var(--neon-green); letter-spacing:2px; word-break:break-all; text-shadow:0 0 10px rgba(0,255,0,0.5); }

        .buttons { display:flex; flex-direction:column; gap:15px; margin-bottom:25px; }
        .btn {
            padding:18px;
            border:none;
            border-radius:12px;
            font-size:1.1rem;
            font-weight:bold;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            transition: all 0.3s;
            color:white;
            text-transform:uppercase;
            letter-spacing:1px;
        }

        .btn-generate { background: linear-gradient(90deg,#ff0080,#8a2be2); box-shadow:0 5px 20px rgba(255,0,128,0.4); }
        .btn-generate:hover { background: linear-gradient(90deg,#8a2be2,#ff0080); box-shadow:0 8px 25px rgba(255,0,128,0.7); transform:translateY(-3px); }

        .btn-website { background: linear-gradient(90deg,#0077ff,#00ccff); box-shadow:0 5px 20px rgba(0,119,255,0.4); display:none; }
        .btn-website:hover { background: linear-gradient(90deg,#00ccff,#0077ff); box-shadow:0 8px 25px rgba(0,119,255,0.7); transform:translateY(-3px); }

        .btn-telegram { background: linear-gradient(90deg,#0088cc,#00aaff); box-shadow:0 5px 20px rgba(0,136,204,0.4); text-decoration:none; justify-content:center; }

        .btn-copy { background: linear-gradient(90deg,#00c853,#00e676); display:none; }

        .footer { text-align:center; color:#888; font-size:0.85rem; margin-top:20px; padding-top:15px; border-top:1px solid rgba(255,255,255,0.1); }

        @media(max-width:768px){ .container{padding:20px 15px; border-radius:18px;} .logo{font-size:2rem;} .stat-card{min-width:100px;padding:12px;} .btn{padding:16px; font-size:1rem;} .key-value{font-size:1.2rem;} }
        @media(max-width:480px){ .container{padding:18px 12px;} .logo{font-size:1.8rem;} .stats{gap:10px;} .stat-card{min-width:45%; padding:10px;} .btn{padding:14px;font-size:0.95rem;} }

        .glitch{position:relative;}
        .glitch::before, .glitch::after { content: attr(data-text); position:absolute; top:0; left:0; width:100%; height:100%; }
        .glitch::before { left:2px; text-shadow:-2px 0 #ff00ff; clip:rect(24px,550px,90px,0); animation:glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left:-2px; text-shadow:-2px 0 #00ffff; clip:rect(85px,550px,140px,0); animation:glitch-anim2 5s infinite linear alternate-reverse; }
        @keyframes glitch-anim {0%{clip:rect(42px,9999px,44px,0);}5%{clip:rect(12px,9999px,59px,0);}10%{clip:rect(48px,9999px,29px,0);}15%{clip:rect(42px,9999px,73px,0);}20%{clip:rect(63px,9999px,27px,0);}25%{clip:rect(34px,9999px,55px,0);}30%{clip:rect(86px,9999px,73px,0);}35%{clip:rect(20px,9999px,20px,0);}40%{clip:rect(26px,9999px,60px,0);}45%{clip:rect(25px,9999px,66px,0);}50%{clip:rect(57px,9999px,98px,0);}55%{clip:rect(5px,9999px,46px,0);}60%{clip:rect(82px,9999px,31px,0);}65%{clip:rect(54px,9999px,27px,0);}70%{clip:rect(28px,9999px,99px,0);}75%{clip:rect(45px,9999px,69px,0);}80%{clip:rect(23px,9999px,85px,0);}85%{clip:rect(54px,9999px,84px,0);}90%{clip:rect(45px,9999px,47px,0);}95%{clip:rect(37px,9999px,20px,0);}100%{clip:rect(4px,9999px,91px,0);}}
        @keyframes glitch-anim2 {0%{clip:rect(65px,9999px,100px,0);}5%{clip:rect(52px,9999px,74px,0);}10%{clip:rect(79px,9999px,85px,0);}15%{clip:rect(75px,9999px,5px,0);}20%{clip:rect(67px,9999px,61px,0);}25%{clip:rect(14px,9999px,79px,0);}30%{clip:rect(1px,9999px,66px,0);}35%{clip:rect(86px,9999px,30px,0);}40%{clip:rect(23px,9999px,98px,0);}45%{clip:rect(85px,9999px,72px,0);}50%{clip:rect(71px,9999px,75px,0);}55%{clip:rect(2px,9999px,48px,0);}60%{clip:rect(30px,9999px,16px,0);}65%{clip:rect(59px,9999px,50px,0);}70%{clip:rect(41px,9999px,62px,0);}75%{clip:rect(2px,9999px,82px,0);}80%{clip:rect(47px,9999px,73px,0);}85%{clip:rect(3px,9999px,27px,0);}90%{clip:rect(40px,9999px,86px,0);}95%{clip:rect(45px,9999px,24px,0);}100%{clip:rect(72px,9999px,51px,0);}}
    </style>
</head>
<body>
    <div class="glitch-bg"></div>
    <div class="scan-line"></div>

    <div class="container">
        <div class="header">
            <!-- Circle Logo -->
            <div class="logo-circle">
                <img src="https://i.postimg.cc/nhQMpXqQ/cropped-circle-image-(5).png" alt="My Logo">
            </div>

            <div class="logo glitch" data-text="THE TOXIC MODS OFC">THE TOXIC MODS OFC</div>
            <div class="subtitle">Advanced Mobile Gaming Toolkit</div>
        </div>

        <div class="stats">
            <div class="stat-card"><i class="fas fa-bolt"></i><h3>VERSION</h3><p>V18 EX</p></div>
            <div class="stat-card"><i class="fas fa-crosshairs"></i><h3>MODE</h3><p>AIM PRO</p></div>
            <div class="stat-card"><i class="fas fa-shield-alt"></i><h3>STATUS</h3><p id="statusText">ACTIVE</p></div>
            <div class="stat-card"><i class="fas fa-users"></i><h3>USERS</h3><p>10K+</p></div>
        </div>

        <div class="key-box">
            <div class="key-label">YOUR ACTIVATION KEY</div>
            <div class="key-value" id="keyValue">CLICK GENERATE</div>
        </div>

        <div class="buttons">
            <button class="btn btn-generate" id="generateBtn"><i class="fas fa-key"></i> GENERATE KEY</button>
            <button class="btn btn-copy" id="copyBtn"><i class="fas fa-copy"></i> COPY KEY</button>
            <button class="btn btn-website" id="websiteBtn"><i class="fas fa-external-link-alt"></i> OPEN WEBSITE</button>
            <a href="https://t.me/+mviwsDu3MO4xNjQ1" target="_blank" class="btn btn-telegram"><i class="fab fa-telegram"></i> JOIN TELEGRAM</a>
        </div>

        <div class="footer">
            <p>Â© 2024 THE TOXIC MODS OFC | Compatible with all devices</p>
            <p>For support contact via Telegram</p>
        </div>
    </div>

    <script>
        const keyValue = document.getElementById("keyValue");
        const generateBtn = document.getElementById("generateBtn");
        const copyBtn = document.getElementById("copyBtn");

        generateBtn.addEventListener("click", () => {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            function randomString(length){
                let result = '';
                for(let i=0;i<length;i++){ result += chars.charAt(Math.floor(Math.random()*chars.length)); }
                return result;
            }

            // Key always starts with THE-TOXIC
            const key = "THE-TOXIC-" + randomString(4) + "-" + randomString(6);

            keyValue.textContent = key;
            keyValue.style.color = '#00ff00';
            document.getElementById('statusText').textContent = 'KEY READY';
            document.getElementById('statusText').style.color = '#00ff00';

            copyBtn.style.display = 'flex';
        });

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(keyValue.textContent);
            copyBtn.innerHTML = "<i class='fas fa-check'></i> COPIED!";
            setTimeout(() => { copyBtn.innerHTML = "<i class='fas fa-copy'></i> COPY KEY"; }, 1200);
        });
    </script>
</body>
</html>
